<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sysadmin Dashboard | The Code Chronicle</title>
    <meta name="theme-color" content="#f1ebd9">
    <link rel="manifest" href="/static/manifest.json">

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico?v=2">

    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png?v=2">

    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/logo.png?v=2">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/logo.png?v=2">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paper-bg { background-color: #f1ebd9; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px); }
        @keyframes inkFade { 0% { opacity: 0; filter: blur(3px); transform: translateY(5px); } 100% { opacity: 1; filter: blur(0); transform: translateY(0); } }
        .animate-ink { animation: inkFade 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="paper-bg text-[#111] font-serif h-[100dvh] w-[100dvw] overflow-hidden flex flex-col p-2 sm:p-4 box-border selection:bg-black selection:text-[#f1ebd9]">
    <main class="border-[6px] border-double border-black h-full w-full flex flex-col relative bg-white/40 overflow-hidden animate-ink">
        <header class="flex-none border-b-[4px] border-black pb-2 pt-4 px-4 text-center">
            <div class="flex justify-between items-center text-[10px] sm:text-xs font-bold uppercase tracking-widest border-b-2 border-black pb-1 mb-2">
                <span>Sysadmin Control Panel</span>
                <span>The Code Chronicle</span>
                <span>Master Control</span>
            </div>
            <h1 class="text-3xl sm:text-5xl font-black uppercase tracking-tighter leading-none" style="font-family: 'Times New Roman', Times, serif;">
                Sysadmin Switchboard
            </h1>
        </header>

        <div class="flex-grow overflow-y-auto no-scrollbar p-4 flex flex-col items-center">
            <div class="w-full max-w-2xl space-y-6 sm:space-y-8 mt-2 sm:mt-6">
                <div>
                    <h2 class="font-black uppercase tracking-widest text-sm sm:text-base border-b-2 border-black pb-1 mb-3">
                        I. Deployment & Publishing
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <a href="/admin/add_topic" class="border-[3px] border-black bg-[#f1ebd9] p-4 text-center hover:bg-black hover:text-[#f1ebd9] hover:-translate-y-1 shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-all font-bold uppercase text-sm sm:text-base">
                            [+] Add Tech Stack
                        </a>
                        <a href="/admin/add_question" class="border-[3px] border-black bg-[#f1ebd9] p-4 text-center hover:bg-black hover:text-[#f1ebd9] hover:-translate-y-1 shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-all font-bold uppercase text-sm sm:text-base">
                            [+] Draft Logic Query
                        </a>
                    </div>
                </div>

                <div>
                    <h2 class="font-black uppercase tracking-widest text-sm sm:text-base border-b-2 border-black pb-1 mb-3">
                        II. System Logs & Maintenance
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
                        <a href="/admin/manage_topics" class="border-[3px] border-black bg-[#f1ebd9] p-4 text-center hover:bg-black hover:text-[#f1ebd9] hover:-translate-y-1 shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-all font-bold uppercase text-xs sm:text-sm">
                            Manage Stacks
                        </a>
                        <a href="/admin/manage_questions" class="border-[3px] border-black bg-[#f1ebd9] p-4 text-center hover:bg-black hover:text-[#f1ebd9] hover:-translate-y-1 shadow-[4px_4px_0px_rgba(0,0,0,1)] transition-all font-bold uppercase text-xs sm:text-sm">
                            Manage Test Cases
                        </a>
                        <a href="/admin/rankings" class="border-[3px] border-black bg-black text-[#f1ebd9] p-4 text-center hover:bg-transparent hover:text-black hover:-translate-y-1 shadow-[4px_4px_0px_rgba(0,0,0,0.5)] transition-all font-bold uppercase text-xs sm:text-sm">
                            ★ Execution Logs
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer class="flex-none border-t-[4px] border-black bg-[#e5dfce] px-4 py-2 sm:py-3 flex justify-between items-center text-xs font-bold uppercase tracking-wider">
            <a href="/admin/logout" class="bg-[#8b0000] text-[#f1ebd9] px-3 py-1 border border-black hover:bg-white hover:text-[#8b0000] transition-colors ml-auto">
                [ ✕ ] Terminate Session (Logout)
            </a>
        </footer>
    </main>
</body>
</html>
