<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Global Benchmarks | The Code Chronicle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paper-bg { background-color: #f1ebd9; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px); }
        @keyframes inkFade { 0% { opacity: 0; filter: blur(3px); transform: translateY(5px); } 100% { opacity: 1; filter: blur(0); transform: translateY(0); } }
        .animate-ink { animation: inkFade 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="paper-bg text-[#111] font-serif h-screen w-screen overflow-hidden flex flex-col p-2 sm:p-4 box-border selection:bg-black selection:text-[#f1ebd9]">
    <main class="border-[6px] border-double border-black h-full w-full flex flex-col relative bg-white/40 overflow-hidden animate-ink">
        <header class="flex-none border-b-[4px] border-black pb-2 pt-4 px-4 text-center">
            <div class="flex justify-between items-center text-[10px] sm:text-xs font-bold uppercase tracking-widest border-b-2 border-black pb-1 mb-2">
                <span>Section M: Master Execution Logs</span>
                <span>Sysadmin Access Only</span>
            </div>
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-black uppercase tracking-tighter leading-none" style="font-family: 'Times New Roman', Times, serif;">
                Global Benchmarks
            </h1>
        </header>

        <div class="flex-grow flex flex-col p-2 sm:p-4 overflow-hidden relative">
            <div class="h-full flex flex-col border-[3px] border-black bg-[#f1ebd9] shadow-[4px_4px_0px_rgba(0,0,0,1)]">
                <div class="flex-none border-b-[3px] border-black bg-[#e5dfce]">
                    <div class="grid grid-cols-[25%_35%_15%_25%] md:grid-cols-[20%_10%_25%_10%_20%_15%] font-black uppercase text-[10px] sm:text-xs tracking-widest p-2 sm:p-3 items-center text-center">
                        <div class="truncate text-left pr-1">Stack</div>
                        <div class="hidden md:block border-l border-black">Rank</div>
                        <div class="border-l border-black truncate text-left pl-2">Alias</div>
                        <div class="border-l border-black">Score</div>
                        <div class="hidden md:block border-l border-black truncate">Timestamp</div>
                        <div class="border-l border-black text-red-800">Action</div>
                    </div>
                </div>

                <div class="flex-grow overflow-y-auto no-scrollbar bg-white/50">
                    {% for r in rankings %}
                    <div class="grid grid-cols-[25%_35%_15%_25%] md:grid-cols-[20%_10%_25%_10%_20%_15%] items-center text-xs sm:text-sm p-2 sm:p-3 border-b border-dashed border-gray-400 hover:bg-black hover:text-[#f1ebd9] transition-colors duration-150 cursor-default">
                        <div class="font-bold uppercase text-[9px] sm:text-sm truncate pr-1" title="{{ r.topic_name }}">{{ r.topic_name }}</div>
                        <div class="hidden md:block text-center font-mono font-bold text-gray-500">#{{ r.rank_position }}</div>
                        <div class="pl-2 font-bold font-mono text-[10px] sm:text-sm truncate" title="{{ r.player_name }}">{{ r.player_name }}</div>
                        <div class="text-center font-mono font-bold">{{ r.score }}</div>
                        <div class="hidden md:block text-center font-mono text-[10px] truncate opacity-80" title="{{ r.created_at }}">{{ r.created_at }}</div>

                        <div class="text-center flex justify-center">
                            <a href="/admin/delete_result/{{ r.id }}" onclick="return confirm('DROP record from database permanently?')" class="bg-[#8b0000] text-[#f1ebd9] border border-black px-2 py-1 font-bold uppercase text-[10px] tracking-wider hover:bg-red-600 transition-colors">
                                DROP
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <footer class="flex-none border-t-[4px] border-black bg-[#e5dfce] px-4 py-2 sm:py-3 text-center">
            <a href="/admin/dashboard" class="text-xs font-bold uppercase hover:underline">‚Üê Back to Terminal</a>
        </footer>
    </main>
</body>
</html>
