<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Select Stack | The Code Chronicle</title>
    <meta name="theme-color" content="#f1ebd9">
    <link rel="manifest" href="/static/manifest.json">

    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico?v=2">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/logo.png?v=2">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/images/logo.png?v=2">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/images/logo.png?v=2">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .paper-bg { background-color: #f1ebd9; background-image: repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(0,0,0,0.02) 2px, rgba(0,0,0,0.02) 4px); }
        @keyframes inkFade { 0% { opacity: 0; filter: blur(4px); transform: scale(0.98); } 100% { opacity: 1; filter: blur(0); transform: scale(1); } }
        .animate-ink { animation: inkFade 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="paper-bg text-[#111] font-serif h-[100dvh] w-[100dvw] overflow-hidden flex flex-col p-2 sm:p-4 box-border selection:bg-black selection:text-[#f1ebd9]">
    <main class="border-[6px] border-double border-black h-full w-full flex flex-col relative animate-ink bg-white/40">
        <header class="flex-none border-b-[4px] border-black pb-2 pt-4 px-4 text-center">
            <div class="flex justify-between items-center text-[10px] sm:text-xs font-bold uppercase tracking-widest border-b-2 border-black pb-1 mb-2">
                <span>Section B: Environments</span>
                <span>The Code Chronicle</span>
                <span>Registry Index</span>
            </div>
            <h1 class="text-3xl sm:text-5xl md:text-6xl font-black uppercase tracking-tighter leading-none" style="font-family: 'Times New Roman', Times, serif;">
                Select Tech Stack
            </h1>
            <p class="italic text-[10px] sm:text-sm border-t border-black pt-1 mt-2">
                "Please select your target environment from the active repository below."
            </p>
        </header>

        <div class="flex-grow flex flex-col p-4 overflow-hidden relative">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 overflow-y-auto no-scrollbar pb-4 h-full content-start">
                {% for t in topics %}
                <div class="border-[3px] border-black bg-[#f1ebd9] p-3 shadow-[4px_4px_0px_rgba(0,0,0,1)] flex flex-col justify-between hover:bg-white transition-colors duration-200 min-w-0">

                    <h3 class="font-black uppercase text-lg leading-tight border-b-2 border-black pb-1 mb-4 truncate min-w-0" title="{{ t.name }}">
                        {{ t.name }}
                    </h3>

                    <div class="flex flex-col gap-2 mt-auto">
                        <a href="/ready/{{ t.id }}" class="w-full bg-black text-[#f1ebd9] font-bold uppercase text-xs text-center py-2 border-2 border-black hover:bg-transparent hover:text-black transition-all">
                            ▶ Compile & Run
                        </a>
                        <a href="/leaderboard/{{ t.id }}" class="w-full bg-transparent text-black font-bold uppercase text-xs text-center py-2 border-2 border-black hover:bg-black hover:text-[#f1ebd9] transition-all">
                            ★ View Benchmarks
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="absolute bottom-0 left-0 right-0 h-6 bg-gradient-to-t from-[#f1ebd9]/90 to-transparent pointer-events-none"></div>
        </div>

        <footer class="flex-none border-t-[4px] border-black bg-[#e5dfce] px-4 py-2 sm:py-3">
            <div class="flex justify-between items-center text-[10px] sm:text-xs font-bold uppercase tracking-wider">
                <a href="/" class="border border-black px-3 py-1 bg-black text-[#f1ebd9] hover:bg-transparent hover:text-black transition-colors flex items-center gap-2">
                    <span class="text-sm">←</span> Return to Root
                </a>
                <div class="hidden sm:block text-right">Page 2</div>
            </div>
        </footer>
    </main>
</body>
</html>
