<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Manage Stacks | The Code Chronicle</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .paper-bg {
            background-color: #f1ebd9;
            background-image: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(0,0,0,0.02) 2px,
                rgba(0,0,0,0.02) 4px
            );
        }

        @keyframes inkFade {
            0% { opacity: 0; filter: blur(3px); transform: translateY(5px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        .animate-ink {
            animation: inkFade 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>

<body class="paper-bg text-[#111] font-serif h-[100dvh] w-[100dvw] overflow-hidden flex flex-col p-2 sm:p-4 box-border">

<main class="border-[6px] border-double border-black h-full w-full flex flex-col bg-white/40 animate-ink">

    <!-- HEADER -->
    <header class="border-b-[4px] border-black py-4 text-center">
        <h1 class="text-3xl sm:text-5xl font-black uppercase tracking-tight">
            Manage Stacks
        </h1>
    </header>

    <!-- CONTENT -->
    <div class="flex-grow flex justify-center items-center p-4 overflow-hidden">

        <div class="w-full max-w-3xl h-full flex flex-col border-[3px] border-black bg-[#f1ebd9] shadow-[4px_4px_0px_rgba(0,0,0,1)]">

            <!-- TABLE HEADER -->
            <div class="border-b-[3px] border-black bg-[#e5dfce]">
                <div class="grid grid-cols-3 font-black uppercase text-xs tracking-widest p-4 text-center">
                    <div>Ref ID</div>
                    <div class="border-l border-black">Stack / Framework</div>
                    <div class="border-l border-black text-red-800">Action</div>
                </div>
            </div>

            <!-- TABLE BODY -->
            <div class="flex-grow overflow-y-auto no-scrollbar bg-white/50">

                {% for t in topics %}
                <div class="grid grid-cols-3 items-center p-4 border-b border-dashed border-gray-400 hover:bg-black hover:text-[#f1ebd9] transition duration-200">

                    <div class="text-center font-mono font-bold">
                        {{ t.id }}
                    </div>

                    <div class="border-l border-black pl-3 font-bold uppercase truncate">
                        {{ t.name }}
                    </div>

                    <div class="border-l border-black flex justify-center">

                        <!-- DELETE FORM (POST METHOD) -->
                        <form action="/admin/delete_topic/{{ t.id }}" method="POST"
                              onsubmit="return confirm('⚠ Deleting this stack will remove all connected questions and results. Continue?');">

                            <button type="submit"
                                    class="bg-[#8b0000] text-white border border-black px-3 py-1 text-xs font-bold uppercase tracking-wider hover:bg-red-600 transition">
                                DROP
                            </button>
                        </form>

                    </div>

                </div>
                {% endfor %}

            </div>

        </div>

    </div>

    <!-- FOOTER -->
    <footer class="border-t-[4px] border-black bg-[#e5dfce] py-3 text-center">
        <a href="/admin/dashboard"
           class="text-xs font-bold uppercase hover:underline">
            ← Back to Terminal
        </a>
    </footer>

</main>

</body>
</html>
